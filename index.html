<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!--mo.js wants an icon I don't have, so I'm using this to shut it up.-->
    <link rel="shortcut icon" href="#">

    <!--mo.js lib + custom resource-->
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core" defer></script>
    <script src="./assets/js/particleData/heartShape.js" defer></script>

    <!--my scripts-->
    <script src="./assets/js/helper.js" defer></script>
    <script src="./assets/js/mainClickable.js" defer></script>
    <script src="./assets/js/bouncingRainbowText.js" defer></script>
    <script src="./assets/js/player.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>Kitty Klicker: Totally Original Game</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav>
            <ul>
                <li class="drop-shadow-2px">
                    <h1 class="no-pointer-events">Kitty Klicker: Totally Original Game!</h1>
                </li>
                <li>
                    <a href="https://github.com/KJB88/TechEd_SD-W02" class="drop-shadow-2px">Repo</a>
                </li>
                <li>
                    <a href="https://github.com/KJB88" class="drop-shadow-2px">Github</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kevin-barr1988/" class="drop-shadow-2px">LinkedIn</a>
                </li>
                <li>
                    <a href="https://kjb88.github.io/" class="drop-shadow-2px">Portfolio</a>
                </li>
            </ul>
            <button id="reset-data-btn">
                <div class="drop-shadow-2px">Reset Data</div>
            </button>
        </nav>
    </header>
    <!--MAIN-->
    <main>
        <img src="./assets/img/bg.jpg" class="bg">
        <grid class="grid-wrapper">
            <!--'Clickable'-->
            <section class="griditem-clicker">
                <div class="drop-shadow-2px clicker-div">
                    <h2 class="no-pointer-events center">CLICKER</h2>
                    <h2 class="no-pointer-events clicker-active-text" id="player-name">Naming...</h2>
                    <h2 class="no-pointer-events clicker-active-text" id="kitty-counter">0 kitties pet!</h2>
                    <h2 class="no-pointer-events clicker-active-text" id="kps-counter">0kps</h2>
                </div>
                <img src="./assets/img/icon/gismo.png" id="main-clickable" class="drop-shadow-2px">
            </section>

            <!--'Sandbox'-->
            <section class="griditem-sandbox">
                <div class="drop-shadow-2px">
                    <h2 class="no-pointer-events">SANDBOX</h2>
                </div>
            </section>

            <!--'Store'-->
            <section class="griditem-upgrades">
                <div class="drop-shadow-2px">
                    <h2 class="no-pointer-events">UPGRADES</h2>
                </div>
            </section>

            <!-- 'Products' -->
            <section class="griditem-products">
                <div class="drop-shadow-2px">
                    <h2 class="no-pointer-events">PRODUCTS</h2>
                </div>
            </section>

        </grid>
    </main>
    <!--FOOTER-->
    <footer>
        <!--Boucing Rainbow Text-->
        <div class="drop-shadow-2px no-pointer-events" id="footer-text">Kev Barr</div>
    </footer>
</body>

</html>
