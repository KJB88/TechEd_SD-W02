<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kitty Klicker: Totally Original Game</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav>
            <ul>
                <li class="drop-shadow-2px">
                    <h1>Kitty Klicker: Totally Original Game!</h1>
                </li>
                <li>
                    <a href="https://github.com/KJB88/TechEd_SD-W02" class="drop-shadow-2px">Repo</a>
                </li>
                <li>
                    <a href="https://github.com/KJB88" class="drop-shadow-2px">Github</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kevin-barr1988/" class="drop-shadow-2px">LinkedIn</a>
                </li>
                <li>
                    <a href="https://kjb88.github.io/" class="drop-shadow-2px">Portfolio</a>
                </li>
            </ul>
            <button id="reset-data-btn">
                <div class="drop-shadow-2px">Reset Data</div>
            </button>
        </nav>

    </header>
    <!--MAIN-->
    <main>
        <img src="./assets/img/bg.jpg" class="bg">
        <grid class="grid-wrapper">
            <!--'Clickable'-->
            <section class="griditem-clicker">
                <div class="drop-shadow-2px">CLICKER</div>
            </section>

            <!--'Options'-->
            <section class="grid-menus">
                <div class="drop-shadow-2px">OPTIONS</div>
            </section>

            <!--'Sandbox'-->
            <section class="griditem-sandbox">
                <div class="drop-shadow-2px">SANDBOX</div>
            </section>

            <!--'Store'-->
            <section class="griditem-upgrades">
                <div class="drop-shadow-2px">UPGRADES</div>
            </section>

            <!-- 'Products' -->
            <section class="griditem-products">
                <div class="drop-shadow-2px">PRODUCTS</div>
            </section>

        </grid>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="drop-shadow-2px">
            By Kev Barr
        </div>
    </footer>
</body>

</html>
